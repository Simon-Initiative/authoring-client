name: CI

on:
  push:
    branches:
      - master
      - 'SPRINT-*'
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install & Tests
        run: |
          npm install
          npm run build
